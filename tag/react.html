', {bubbles: true});\r\nevent.simulated = true;\r\nlet tracker = input._valueTracker;\r\nif (tracker) {\r\n  tracker.setValue(lastValue)\r\n}\r\ninput.dispatchEvent(event);\r\nconst enterKeyEvent = new KeyboardEvent('keypress', {\r\n  key: 'Enter',\r\n  keyCode: 13,\r\n  code: 'Enter',\r\n  which: 13,\r\n  bubbles: true,\r\n});\r\ninput.dispatchEvent(enterKeyEvent);\r\n```\r\n\r\n```javascript\r\nconst fileInput = document.querySelector('input[type=\"file\"]');\r\n\r\nasync function simulateRemoteFileSelection(url) {\r\n  const response = await fetch(url);\r\n  const blob = await response.blob();\r\n\r\n  const file = new File([blob], \"file.mp4\", {\r\n    type: blob.type,\r\n  });\r\n\r\n  const dataTransfer = new DataTransfer();\r\n  dataTransfer.items.add(file);\r\n\r\n  fileInput.files = dataTransfer.files;\r\n\r\n  const event = new Event('change', {bubbles: true});\r\n  fileInput.dispatchEvent(event);\r\n}\r\n\r\nsimulateRemoteFileSelection('xxxx');\r\n```","author":"z0ffy","reactions":{"url":"https://api.github.com/repos/z0ffy/z0ffy.github.io/issues/17/reactions","total_count":0,"+1":0,"-1":0,"laugh":0,"hooray":0,"confused":0,"heart":0,"rocket":0,"eyes":0},"labels":["published","前端","react"]}],"tag":"react"},"__N_SSG":true},"page":"/tag/[id]","query":{"id":"react"},"buildId":"u3nmHT8qoQKgcjGhWOzR5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
